<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="/blog">Newer</a>
      {% else %}
        <a class="pagination-item" href="{{paginator.previous_page_path}}">Newer</a>
      {% endif %}
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{paginator.next_page_path}}">Older</a>
    {% endif %}
  </div>
</div>
